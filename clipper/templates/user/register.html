{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Register user</h1>
  <form method="POST" class="post-form">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="save btn btn-primary">Register</button>
    <span class="ml-2">or you can <a href="{% url "login" %}">login here</a></span>
  </form>
{% endblock %}
